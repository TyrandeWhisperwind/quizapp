{% extends 'base_layout.html' %}

{% load static %}


{% load crispy_forms_tags %}

{% block content %}
  <h2 class="mb-3">Add a new Exam</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
